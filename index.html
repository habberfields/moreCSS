<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loggin'</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="#" method="POST" name="my_form">
      Username<br>
      <input type="text" name="username"><br>
      Password<br>
      <input type="password" name="password"><br>
      Are you<br>
      <input type="radio" name="gender" value="male">Male
      or
      <input type="radio" name="gender" value="female">Female<br>
      Food preference?<br>
      <input type="checkbox" name="foods" value="grapes">Grapes<br>
      <input type="checkbox" name="foods" value="bananas">Bananas<br>
      <input type="checkbox" name="foods" value="apples">Apples<br>
      Tell me about space<br>
      <textarea name="essay" rows="5" cols="30"></textarea><br>
      Choose your favorite continent<br>
      <select class="" name="">
        <option>South America</option>
        <option>North America</option>
        <option>Asia</option>
      </select><br>
      <input type="submit"  value="Submit"><br>


    </form>
  </body>
</html>
